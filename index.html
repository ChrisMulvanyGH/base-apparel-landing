<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <main>
    <article class="container">
      <div class="sect-a">
        <!-- ARTICLE HEADER -->
        <header class="header">
          <img class="logo" src="./images/logo.svg" alt="Base Apparel">
        </header>

        <!-- ASIDE HERO -->
        <aside class="hero">
          <img class="hero-img" src="./images/hero-mobile.jpg" alt="Image young woman">
        </aside>
      </div>

      <div class="sect-b">
        <!-- ARTICLE DETAIL -->
        <article class="detail">
          <h1 class="title"><span class="top-line">We're</span> coming soon</h1>
          <p class="desc">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <!-- SUBSCRIBE FORM -->
          <form action="" class="subForm">
            <input type="email" placeholder="Email Address" class="subEmail">
            <button type="submit" class="subBtn"><img src="images/icon-arrow.svg" alt="Submit Form"></button>
          </form>
          <!-- FORM NOTIFICATIONS -->
          <div class="msg msg-hide"></div>
        </article>
      </div>

      <!-- ARTICLE FOOTER -->
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.chrismulvany.com">Chris Mulvany</a>.
        </p>
      </footer>
    </article>
  </main>
</body>

</html>
