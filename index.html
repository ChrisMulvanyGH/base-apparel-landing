<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <main class="container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Base Apparel">
    </header>
    <!-- MAIN HERO -->
    <div class="hero"></div>
    <!-- MAIN ARTICLE -->
    <article class="detail">
      <h1 class="detail__title"><span class="detail__top-line">We're</span> coming soon</h1>
      <p class="detail__desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <!-- ARTICLE SUBSCRIBE FORM -->
      <form action="#" class="subForm">
        <label for="subForm__email" class="subForm__label">Email Address</label>
        <div class="subForm__email__container">
          <input type="email" placeholder="Email Address" class="subForm__email">
          <img src="/images/icon-error.svg" alt="Email Error!" class="subForm__error-icon">
        </div>
        <button type="submit" class="subForm__button"><img src="images/icon-arrow.svg" alt="Submit Form"></button>
      </form>
      <!-- FORM NOTIFICATIONS -->
      <div class="msg msg-hide"></div>
    </article>

    <!-- FOOTER -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.chrismulvany.com">Chris Mulvany</a>.
      </p>
    </footer>
    </article>
  </main>
</body>

</html>
